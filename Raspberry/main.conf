# path for a network mount
userMediaPath:/mnt/shares/mediashare/tvmedia/

# image and video configuration
image_interval:2

# disable video or image with 0 or enable with 1
video_enabled:1
image_enabled:0

# playing options for shuffle and repeat
autoplay:1
group_filetypes:1
shuffle:0
repeat:0

